<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>navbar</header>
    <section>
        <div class="searchbar__container">
            <h2>Looking for a dish?</h2>
            <input class="searchbar--input" placeholder="your search here">
        </div>
        <div class="main__container">
            <div class="main__content--list">
                <ul class="myUL">
                    <li>pâte<button>add To Cart</button></li>
                    <li>pizza<button>add To Cart</button></li>
                    <li>lasagne<button>add To Cart</button></li>
                    <li>spaghetti<button>add To Cart</button></li>
                    <li>dessert<button>add To Cart</button></li>
                </ul>
            </div>
            <div class="order__container">
                <h2>Commande prête pour : </h2>
                <div class="order--timer">15:00</div>
                <div class="order__cart__container">
                    <ul class="order__cart--list">
                        <li>Elem_1 <span>x Nbr</span><button>thrash</button></li>
                        <li>Elem_2 <span>x Nbr</span><button>thrash</button></li>
                        <li>Elem_3 <span>x Nbr</span><button>thrash</button></li>
                    </ul>
                </div>
                <div class="order__payment__container">
                    <h3>Total</h3>
                    <h3>15€</h3>
                </div>
                <button>Payer</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
